<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Para Raiveli</title>
<style>
:root {
  --bg1: #000000;
  --msgColor: #ff0000; /* Color de la lluvia (rojo/rosa) */
  --tapMsgColor: #ff0000; /* Color del efecto al tocar */
}

html, body {
  margin: 0;
  height: 100%;
  width: 100%;
}

body {
  background: var(--bg1);
  overflow: hidden;
  font-family: 'Courier New', Courier, monospace;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  position: relative;
}

.mensaje {
  position: absolute;
  top: 0;
  font-size: 20px;
  font-weight: 800;
  color: var(--msgColor);
  text-shadow: 2px 2px 6px rgba(0,0,0,.45);
  animation: caer linear forwards;
  opacity: 0.92;
  white-space: nowrap;
  pointer-events: none;
}

@keyframes caer {
  from {
    transform: translateY(-50px);
    opacity: 0.92;
  }
  to {
    transform: translateY(110vh);
    opacity: 0.15;
  }
}

.tap-mensaje {
  animation: explotar 1s forwards cubic-bezier(0.19, 1, 0.22, 1);
  opacity: 1;
}

@keyframes explotar {
  to {
    transform: translate(-50%, -50%) scale(1.5);
    opacity: 0;
  }
}

.fondoTexto {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4rem;
  font-weight: 900;
  color: rgba(255,0,0,0.4);
  pointer-events: none;
  user-select: none;
  text-align: center;
  text-shadow: 2px 2px 10px rgba(255,0,0,0.6);
}

.btn {
  position: fixed;
  right: 12px;
  bottom: 12px;
  padding: 10px 14px;
  border-radius: 999px;
  background: rgba(255,255,255,.2);
  border: 1px solid rgba(255,255,255,.5);
  backdrop-filter: blur(8px);
  font-weight: 700;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="fondoTexto">Para Raiveli</div>
<button class="btn" id="toggle">⏸︎ Pausar</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const mensajeLluvia = "te quiero🌹";
  const mensajeTap = "my type🌹";
  const numColumnas = 20;
  const posicionesX = [];

  // Calcular las posiciones de las columnas para la lluvia
  for (let i = 0; i < numColumnas; i++) {
    const x = (i / (numColumnas - 1)) * 100;
    posicionesX.push(x);
  }

  let activo = true;
  const toggle = document.getElementById('toggle');
  toggle.addEventListener('click', () => {
    activo = !activo;
    toggle.textContent = activo ? "⏸︎ Pausar" : "▶️ Reanudar";
  });

  function crearMensajeLluvia(xPos) {
    if (!activo) return;

    const el = document.createElement("div");
    el.className = "mensaje";
    el.textContent = mensajeLluvia;
    el.style.left = xPos + "%";
    
    const duracion = 1 + Math.random() * 2;
    el.style.animationDuration = duracion + "s";
    el.style.fontSize = (16 + Math.random() * 10) + "px";
    
    document.body.appendChild(el);
    setTimeout(() => el.remove(), duracion * 1000 + 100);
  }

  function crearMensajeTap(x, y) {
    if (!activo) return;
    const el = document.createElement("div");
    el.className = "mensaje tap-mensaje";
    el.textContent = mensajeTap;
    el.style.left = `${x}px`;
    el.style.top = `${y}px`;
    el.style.fontSize = (20 + Math.random() * 30) + "px";

    // Mover el mensaje a un lugar aleatorio alrededor del clic
    const offsetX = (Math.random() - 0.5) * 400;
    const offsetY = (Math.random() - 0.5) * 400;
    el.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${Math.random()*360}deg)`;

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 1000); // Duración de la animación de explosión
  }

  // Lluvia de "te quiero🌹" en columnas
  let i = 0;
  setInterval(() => {
    crearMensajeLluvia(posicionesX[i]);
    i = (i + 1) % posicionesX.length;
  }, 100);

  // Lluvia intensa de "my type🌹" al hacer clic o tocar
  document.body.addEventListener('click', (e) => {
    for (let i = 0; i < 30; i++) {
      setTimeout(() => {
        crearMensajeTap(e.clientX, e.clientY);
      }, i * 20); // Pequeño retraso para el efecto de ráfaga
    }
  });
});
</script>
</body>
</html>
